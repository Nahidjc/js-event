<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Company</title>
</head>

<body>
    <h1>JavaScript Explore</h1>
    <button id='main'>Click me</button>
    <button id="colorText">click me 1</button>
    <button id="colorChange">click me 2</button>
    <button id="lastPerson">click me 3</button>


    <script>
        let p = document.createElement("p");
        document.getElementById("main").addEventListener("click", function () {
            document.getElementById("main").parentElement.appendChild(p).innerHTML = "This is Nahid"
        })


        document.getElementById("colorText").addEventListener("click", function () {
            document.body.style.backgroundColor = 'aqua'
            document.body.style.color = 'white'
        });


        document.getElementById('colorChange').addEventListener("click", colorOrange);
        function colorOrange() {
            document.body.style.backgroundColor = 'tomato'
        }

        function handleClick() {
            console.log("Clicked");
        }
        var last = document.getElementById('lastPerson');
        last.onclick = handleClick;
    </script>
</body>

</html>
